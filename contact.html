<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact  Me</title>
    <link rel="stylesheet" href="/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact with Me</h1>
    </header>
    <section>
        <div class="contact" >
              <h2> Contact to me through </h2>
              <div class="email">
                <a  href="https://www.linkedin.com/in/ankit-kumar-singh-37450422a/">Linkedin</a>
              </div>
              <div class="email">
                <a href="https://www.instagram.com/ankitkumarsinghh_/?hl=en">Instagram</a>
              </div>
              
        </div>
      
    </section>
    <section class="contact-form">
        <h2>Ask your Queries</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="query">Query:</label>
            <textarea id="query" name="query" rows="4" required></textarea>
            
            <label for="suggestion">Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    <section>
        <h2>Reach me out at</h2>
    </section>
</body>
</html>
